<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Tiger Broker</title>
</head>
<body>
	<div class="container-fluid">
		<img src="img/logo.png">
	</div>

	<div id="initialPage" class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-8">							
							<div class="wrapper">
								<div class="mydiv text-center">
									<div class="d-flex justify-content-center align-items-center">
										<canvas id="wheel"></canvas>
										<img id="arrow" src="img/spinner-arrow-.svg" alt="spinner-arrow" class="ml-2" />

									</div>
									<br>
									<button id="spin-btn" class="btn btn-lg btn-primary">Try your Luck</button>
								</div>
						<!-- <div class="text-center mt-3 font-weight-bold">
							<p>Click On The Spin Button To Start</p>
						</div> -->
					</div>
				</div>

				<div id="tigerContainer" class="col-sm-4 pt-5 mt-5 d-none d-lg-block">
					<img src="img/tiger.png" alt="Tiger">
				</div>

			</div>
		</div>


		<div class="col-sm-6">
			<div class="text-end">
				<img class="img-fluid" src="img/banner.png"> <br>
				<img class="img-fluid" src="img/lottery.png">
			</div>	
		</div>
	</div>
</div>
</div>
</div>

<div id="secondPage">
	<div class="text-center">
		<div class="confetti-container"></div>
		<div class="" id="final-value">			
		</div>
		<a id="dynamicLink" class="btn btn-success" href="#">Click Here to claim</a>
	</div>	
</div>



<style type="text/css">
	#tigerwheel{
		height: 130%;
		margin-left: -50%;
	}
</style>





  <!-- Chart JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <!-- Chart JS Plugin for displaying text over chart -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
  <!-- Script -->
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
